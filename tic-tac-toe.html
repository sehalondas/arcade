<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="tic-tac-toe.css">

<body>
    <div class="above">
        <h1>Tic Tac Toe</h1>
        <h3 id="mode">Select Your Mode!</h3>
        <select>
            <option value="choose mode">Choose Mode</option>
            <option value="one player">One Player</option>
            <option value="two players">Two Players</option>
        </select>
        <h2 id="players"></h2>
        <h4 class="turn">
            </h3>
    </div>
    <div class="board">
        <div data-box-index="0" id="0" class="box"></div>
        <div data-box-index="1" id="1" class="box"></div>
        <div data-box-index="2" id="2" class="box"></div>
        <div data-box-index="3" id="3" class="box"></div>
        <div data-box-index="4" id="4" class="box"></div>
        <div data-box-index="5" id="5" class="box"></div>
        <div data-box-index="6" id="6" class="box"></div>
        <div data-box-index="7" id="7" class="box"></div>
        <div data-box-index="8" id="8" class="box"></div>
        <button class="restart">Restart Game</button>
    </div>
